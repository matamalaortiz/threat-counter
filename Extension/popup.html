<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="tachyons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">



    <title>TRHEAT</title>
</head>

<body>
  <main>
    <img src="logo.png" alt="Threat">

    <form id="form">
        <div class="form-row">
            <label for="date">date</label><br>
            <input type="date" id="date" />
        </div>
        <div class="form-row">
            <label for="username">Username of Attacker</label><br>
            <input  id="username" />
        </div>
        <div class="form-row">
            <label for="content">Content</label><br>
            <textarea  id="content" form="form"></textarea>
        </div>
        <div class="form-row">
            <label for="url">URL</label><br>
            <input id="url" />
        </div>
        <div class="form-row">
            <label for="category">category</label><br><br>
            <select id="category">
              <option value="joke">Joke/Insult</option>
              <option value="Harrasment">Harrasment</option>
              <option value="threat">Threat</option>
              <option value="attack">Open Attack</option>
            </select><br><br><br><br><br>
        </div>
        <div>
          <input type="submit" id="submit" class="f6 link dim ph3 pv2 mb2 grow white bg-black" value="Submit">
        </div>
    </form>
  </main>
  <script src"content.js"></script>

  <script type="text/javascript" src="firebase.js"></script>
  <script src="content.js"></script>
  <script src="config.js"></script>


</body>


</html>
